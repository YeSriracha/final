<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style>
#phone{width: 100px;height: 100px; background: blue;}
.ch{width: 400px; height: 50px; background: gray;margin: 20px;opacity: 0;}
@keyframes fadein{to{opacity: 1}}
</style>
</head>
<body>
<div id="phone"></div>
<div id="chat1" class="ch"></div>
<div id="chat2" class="ch"></div>
<div id="chat3" class="ch"></div>
<script type="text/javascript">
phone.onclick = function(){
chat1.style.animation = "fadein 2s forwards";
chat2.style.animation = "fadein 2s forwards 1s";
chat3.style.animation = "fadein 2s forwards 2s";
}
</script>
</body>
</html>
